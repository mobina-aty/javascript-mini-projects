<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>practicing js<title>
</head>

<body>
 <!-- تفاوت آن کی پرس با آن کی داون شامل شدن همه کلید ها در دومی است. -->

    <div class="login-page">
        <div class="form">
                <input type="text" placeholder="username" class="username" onkeydown="usernameValidation()" />
                <span class="username-validation">Must Contain 12 Character (Min)</span>
                <input type="password" placeholder="password" class="password" onkeydown="passwordValidation()" />
                <span class="password-validation">Must Contain 8 Character (Min)</span>
                <button>login</button>
                <p class="message">Not registered? <a>Create an account</a></p>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>

</html>
